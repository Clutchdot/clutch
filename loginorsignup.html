<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeOut 0.2s ease 0.2s forwards;
}

@keyframes fadeOut {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
        visibility: hidden;
    }
}

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('logo.png') repeat;
            animation: backgroundAnimation 20s linear infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }
        /* Common styles for all devices */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0; /* Remove body margin for consistency */
            padding: 0; /* Remove body padding for consistency */
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        .btn:hover {
            background: #0056b3;
        }

        /* Styles for laptops or standard screens */
        @media (min-width: 1024px) {
            .container {
                max-width: 400px;
            }
        }

        /* Styles for tablets and mobile devices in portrait orientation */
        @media (max-width: 1023px) {
            .container {
                max-width: 90%;
            }

            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay"></div>
    <div class="container">
        <h1>Login</h1>
        <div class="btn-container">
            <button class="btn" onclick="location.href='login.html'">Login</button>
            <button class="btn" onclick="location.href='signup.html'">Sign Up</button>
        </div>
    </div>
</body>
</html>
