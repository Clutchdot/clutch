<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        /* Common styles for all devices */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        .btn:hover {
            background: #0056b3;
        }

        /* Styles for laptops or standard screens */
        @media screen and (min-width: 1024px) {
            /* Your laptop styles here */
        }

        /* Styles for tablets in portrait orientation */
        @media screen and (min-width: 768px) and (max-width: 1023px) {
            .container {
                max-width: 80%;
            }
        }

        /* Styles for mobile devices in portrait orientation */
        @media screen and (max-width: 767px) {
            .container {
                max-width: 90%;
            }

            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="btn-container">
            <button class="btn" onclick="location.href='login.html'">Login</button>
            <button class="btn" onclick="location.href='signup.html'">Sign Up</button>
        </div>
    </div>
</body>
</html>
