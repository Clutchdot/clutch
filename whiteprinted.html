    <style>
        /* Style for the navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        /* Navigation bar links */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Add a media query for screens with a maximum width of 600px */
        @media (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        /* Style for the photo grid container */
        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        /* Style for individual photos */
        .photo {
            width: calc(33.33% - 20px); /* Adjust based on desired number of columns and gap */
            margin: 10px;
            text-align: center;
        }

        /* Add a media query for screens with a minimum width of 1024px */
        @media (min-width: 1024px) {
            .photo {
                width: calc(25% - 20px); /* Adjust for larger screens and desired columns */
            }
        }

        /* Apply a media query for screens with a maximum width of 768px for the photo grid */
        @media (max-width: 420px) {
            .photo {
                width: calc(50% - 20px); /* Adjust for smaller screens and fewer columns */
            }
        }
        .button {
            padding: auto;
            border-radius: 2;
            color: black;
            font-family: sans-serif;
        }
        .load-more-container {
            text-align: center;
            margin-top: 20px; /* Adjust the margin as needed */
        }

        /* Style for the hidden checkbox input */
        .load-more-input {
            display: none;
        }

        /* Style for the "Load More" button label */
        .load-more-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            text-align: center;
            cursor: pointer;
        }

        /* Style for the hidden checkbox input when checked */
        .load-more-input:checked + .photo-grid .photo.hidden {
            display: block;
        }

        /* Style for the "Load More" button label when the checkbox is checked */
        .load-more-input:checked + .photo-grid + .load-more-container .load-more-label {
            display: none;}
