

<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('logo.png') repeat;
            animation: backgroundAnimation 20s linear infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .logo-and-login {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 10px;
        }

        .logo {
            width: 100px;
        }

        .login-button a {
            color: #000;
            text-decoration: none;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .photo {
            width: calc(33.33% - 20px);
            margin: 10px;
            text-align: center;
        }

        @media (min-width: 1024px) {
            .photo {
                width: calc(25% - 20px);
            }
        }

        @media (max-width: 768px) {
            .photo {
                width: calc(50% - 20px);
            }
        }

        .my-button {
            background-color: #00ff88;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Change button color on hover */
        .my-button:hover {
            background-color: #00b345;
        }

        .load-more-container {
            text-align: center;
            margin-top: 20px;
        }

        .load-more-input {
            display: none;
        }

        .load-more-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            text-align: center;
            cursor: pointer;
        }

        .load-more-input:checked + .photo-grid .photo.hidden {
            display: block;
        }

        .load-more-input:checked + .photo-grid + .load-more-container .load-more-label {
            display: none;
        }
        .photo{
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        .photo {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        /* Apply the uplift effect on hover */
        .photo:hover {
            transform: translateY(-10px);
        }

        /* Additional styles for the image */
        .photo img {
            max-width: 100%;
            height: auto;
        }
.back-arrow-button {
    width: 40px;
    height: 40px;
    background: url('back-arrow.png') no-repeat center center;
    background-size: 60% 60%;
    border: none;
    cursor: pointer;
    color: #000000;
}

    </style>

            window.history.back();

</head>
