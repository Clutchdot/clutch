<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            animation: backgroundAnimation 20s infinite alternate linear;
        }

        @keyframes backgroundAnimation {
            0% {
                background-color: #a0da5a;
            }
            50% {
                background-color: #91d438;
            }
            100% {
                background-color: #59f100;
            }
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .logo-and-login {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 10px;
        }

        .logo {
            width: 100px;
        }

        .login-button a {
            color: #000;
            text-decoration: none;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .photo {
            width: calc(33.33% - 20px);
            margin: 10px;
            text-align: center;
        }

        @media (min-width: 1024px) {
            .photo {
                width: calc(25% - 20px);
            }
        }

        @media (max-width: 768px) {
            .photo {
                width: calc(50% - 20px);
            }
        }

        .button {
            padding: auto;
            border-radius: 2;
            color: black;
            font-family: sans-serif;
        }

        .load-more-container {
            text-align: center;
            margin-top: 20px;
        }

        .load-more-input {
            display: none;
        }

        .load-more-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            text-align: center;
            cursor: pointer;
        }

        .load-more-input:checked + .photo-grid .photo.hidden {
            display: block;
        }

        .load-more-input:checked + .photo-grid + .load-more-container .load-more-label {
            display: none;
        }
    </style>
</head>
<body>
    <div class="logo-and-login">
