    <style>
      ng-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 0.2s ease 0.2s forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .navbar {
            overflow: hidden;
            background-color: #ce2828; /* Your desired background color */
        }

        /* Define the default styles for the photo */
        .photo {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        /* Apply the uplift effect on hover */
        .photo:hover {
            transform: translateY(-10px);
        }

        /* Additional styles for the image */
        .photo img {
            max-width: 100%;
            height: auto;
        }

        .logo-and-login {
            display: flex;
            justify-content: space-between;

        .login-link {
    padding: 10px 15px;

    text-decoration: none; /* Remove default underline on the link */
    border-radius: 5px;
    display: inline-block; /* Make it a block-level element for padding */
}

.login-link:hover {
    background-color: #0056b3; /* Darker blue color on hover, you can change it */
}

        .logo {

        .navbar {

            text-decoration: none;

        @media (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;

        .photo {
            width: calc(33.33% - 20px);
            margin: 10px;
            text-align: center;
        }

        @media (min-width: 1024px) {
            .photo {

            }

        @media (max-width: 768px) {

        .my-button {

        .load-more-container {

            background-color: #000000;
            color: white;
            text-align: center;
            cursor: pointer;
        }

        .load-more-input:checked + .photo-grid .photo.hidden {
            display: block;
        }

        .load-more-input:checked + .photo-grid + .load-more-container .load-more-label {
            display: none;
        }
        .photo-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .photo {
            position: relative;
            width: calc(33.33% - 20px);
            margin: 10px;
            text-align: center;
            overflow: hidden;
        }

        .photo img {
            max-width: 100%;
            height: auto;
            transition: opacity 0.3s ease;
        }

        .photo .swap-img {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            max-width: 100%;
            height: auto;
            transition: opacity 0.3s ease;
        }

        .photo:hover img {
            opacity: 0;
        }

        .photo:hover .swap-img {
            opacity: 1;
        }

        @media (min-width: 1024px) {

    <script>
        function swapImage(element) {
            element.querySelector('img').style.opacity = 0;
            element.querySelector('.swap-img').style.opacity = 1;
        }

            element.querySelector('img').style.opacity = 1;
            element.querySelector('.swap-img').style.opacity = 0;
