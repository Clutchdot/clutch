<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu | helpme_coder</title>
  <style>
    /* Reset some default styles */
    html {
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      font-size: 16px;
      line-height: 1.5;
      background: #635d5d;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
      width: 500px;
      margin: 50px auto 20px;
    }

    /* Header Styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      color: #fff;
      padding: 10px;
    }

    .logo {
      width: 100px; /* Adjust the logo width */
      height: auto;
      display: block;
      margin-right: auto; /* Move logo to the left */
    }

    .login-button {
      background: #5abf57;
      color: #333;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Navigation Styles */
    .nav {
      background: #333;
      width: 100%;
      color: #f0f0f0;
      border-radius: 15px;
      text-align: center;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .nav__menu {
      list-style: none;
      margin: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .nav__menu-item {
      margin: 0;
      padding: 10px;
      position: relative;
      flex: 1;
    }

    .nav__submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #333;
      border-top: 2px solid #fff;
      border-radius: 10px;
      width: 100%;
    }

    .nav__menu-item a {
      color: #fff;
      text-decoration: none;
      display: block;
    }

    .nav__submenu-item {
      padding: 7px;
    }

    .nav__menu-item:hover > a {
      border: 2px solid #fff;
      padding: 3px;
      border-radius: 5px;
    }

    .nav__menu-item:hover .nav__submenu {
      display: block;
    }

    .nav__submenu-item a {
      color: #fff;
    }

    .nav__submenu-item:hover > a {
      border: 2px solid transparent;
      padding: 1.5px;
      border-radius: 5px;
    }

    .nav__menu-item a, .nav__submenu-item a {
      transition: border-color 1s ease-in;
    }

    @media (max-width: 768px) {
      .nav__menu-item {
        flex: 100%;
      }
    }

    /* Photo Grid Styles */
    .photo-grid {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }

    .photo-container {
      text-align: center;
    }

    .photo-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo" class="logo">
    <a href="loginorsignup.html"><button class="login-button">Login</button></a>
  </div>
  
  <nav class="nav">
    <ul class="nav__menu">
      <li class="nav__menu-item"><a href="index.html">Home</a></li>
      <li class="nav__menu-item"><a href="store.html">Store</a>
        <ul class="nav__submenu">
          <ul class="nav__submenu-item"><a href="whitets.html">White </a></ul>
          <ul class="nav__submenu-item"><a href="blackts.html">Black</a></ul>
          <ul class="nav__submenu-item"><a href="peachts.html">Peach</a></ul>
        </ul>
      </li>
      <li class="nav__menu-item"><a href="aboutus.html">About</a>
        <ul class="nav__submenu">
          <li class="nav__submenu-item"><a>Our Company</a></li>
          <li class="nav__submenu-item"><a>Our Team</a></li>
          <li class="nav__submenu-item"><a>Our Reach</a></li>
        </ul>
      </li>
      <li class="nav__menu-item"><a>Blog</a></li>
      <li class="nav__menu-item"><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Photo Grid Section -->
  <section class="photo-grid">
    <div class="photo-container">
      <a href="whitets.html"><img src="white.jpg" alt="Photo 1" width="320"></a>
     
    </div>
    <div class="photo-container">
      <a href="blackts.html"><img src="black hoodie.jpg" alt="Photo 2" width="320"></a>
     
    </div>

    </div>
  </section>

</body>
</html>
