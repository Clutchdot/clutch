        .loading-overlay {

@keyframes fadeOut {
    from {
        opacity: 1;
    }
    to {

    }

/* Define the default styles for the photo */

        .photo-grid {

            margin: 10px;
            text-align: center;
        }

        @media (min-width: 1024px) {
            .photo {

            background-color: #000000;
            color: white;
            text-align: center;

        }

        .load-more-input:checked + .photo-grid .photo.hidden {
            display: block;
        }
